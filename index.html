<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div id="city-grid">
            <button onclick="getWeather('Delhi')">Delhi</button>

            <button onclick="getWeather('Lavasa')">Lavasa</button>

            <button onclick="getWeather('Gujrat')">Gujrat</button>
            <button onclick="getWeather('Punjab')">Punjab</button>
            <button onclick="getWeather('Haryana')">Haryana</button>
            <button onclick="getWeather('Bengaluru')">Bengaluru</button>
            <button onclick="getWeather('Jodhpur')">Jodhpur</button>
            <button onclick="getWeather('Agra')">Agra</button>
        </div>
        <div id="weather-info"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
